<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCalculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-container">
      <div class="time"></div>
      <div class="status">
        <img src="status.png" alt="Status"/>
      </div>
    </div>
    <div class="value">0</div>
    <div class="buttons-container">
      <div class="button function clear">AC</div>
      <div class="button function sign">+/-</div>
      <div class="button function percent">%</div>
      <div class="button operator division">÷</div>
      <div class="button num seven">7</div>
      <div class="button num eight ">8</div>
      <div class="button num nine">9</div>
      <div class="button operator multiplication">×</div>
      <div class="button num four">4</div>
      <div class="button num five">5</div>
      <div class="button num six">6</div>
      <div class="button operator subtraction">−</div>
      <div class="button num one">1</div>
      <div class="button num two">2</div>
      <div class="button num three">3</div>
      <div class="button operator addition">+</div>
      <div class="button num zero">0</div>
      <div class="button decimal">.</div>
      <div class="button operator equal">=</div>
    </div>
    <div class="bottom"></div>
  </div>
  <footer>
    <p>Copyright © <a href="https://github.com/rohan77700" target="_blank">Ro Han</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
